<div (click)="clickShop()">
    <p-card>
        <ng-template pTemplate="header">
            <img *ngIf="shop && shop.img !== undefined" alt="Card" [src]="shop!.img" class="image"/>
        </ng-template>
        <ng-template pTemplate="footer" class="footerStyle">
            <div ><br>Shop {{shop?.id}}</div>
            <span class="details">{{shop?.name}} , {{shop?.city}} </span>
        </ng-template>
    </p-card>
</div>
