        </ng-template>
        <ng-template pTemplate="footer" class="footerStyle">
            <div class="idBike">E-Bike {{bicicletta?.id}}</div>

            <div class="dettagliPrezzo">
                <span class="details">{{bicicletta?.brand}}, {{bicicletta?.model}}, {{bicicletta?.color}}</span>
                <br>
                <span>{{prezzo}} â‚¬</span>
            </div>
        </ng-template>

    </p-card>
</div>
