<div class="review">
    <div class="user">
        <div>
            <img alt="Card" [src]="this.image" class="img">
        </div>
        <div >
            {{reviewUser.user.name}}
        </div>
    </div>
    <div class="rating">
        <div class="score">
            <p-rating [(ngModel)]="value"   [readonly]="true" [cancel]="false"></p-rating>
        </div>
        <div class="review-text">
            {{reviewUser.review.text}}
        </div> 
    </div>
</div>
