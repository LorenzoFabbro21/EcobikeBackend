<div [ngClass]="['header']">
    <div class="BtnTitle">
      <!-- <button pButton *ngIf="user !== null" class="hamburger-button" id="hamburger-button" (click)="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </button> -->
      <div [ngClass]="['title_content']">
          <a routerLink="/"  routerLinkActive="active-link" class='linkRow' >
            <img class= "logo" src="..\..\..\assets\images\logo.png"/>
         </a>
      </div>
    </div>
    <div class="linkUser">
        <div class="link">
            <a *ngIf="userLogged == null || userLogged !== null && userLogged.type=='p'" routerLink="/noleggio"  label="Noleggio" routerLinkActive="active-link" class='linkRow' >Visualizza Noleggi</a>
            <a routerLink="/vendita"  label="Acquisto" routerLinkActive="active-link" class='linkRow' >Visualizza Vendite</a>
            <a *ngIf="userLogged !== null && userLogged.type=='d'" routerLink="/form_noleggio"  label="form_inserimento" routerLinkActive="active-link" class='linkRow' >Inserisci Noleggio</a>
            <a *ngIf="userLogged !== null" routerLink="/form_vendita"  label="form_inserimento" routerLinkActive="active-link" class='linkRow' >Inserisci Vendita</a>
        </div>
        
        <div *ngIf="userLogged !== null" class = "user-info-login"> 
            
            <span class="card">
                <p-menubar [model]="items" styleClass="custom-menubar"></p-menubar>
            </span>
            
            <button pButton  label="Logout" class="signup" (click)="logout()"></button>
        </div>
        <div class="user-info-login" *ngIf="userLogged == null">
            <div class="loginLogo">
                <i class="pi pi-user mr-2" [routerLink]="'/login-form'" routerLinkActive="active-link" style="font-size: larger;"></i>
                
        </div>
    </div>
</div>
