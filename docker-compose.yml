version: "3"
services:
  postgres-user:
    container_name: postgres-user
    image: "postgres:9.6-alpine"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://service-discovery-server:8761/eureka/
      - POSTGRES_DB=user_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped
    volumes:
      - user-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432"
    networks:
      - opnet

  postgres-review:
    container_name: postgres-review
    image: "postgres:9.6-alpine"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://service-discovery-server:8761/eureka/
      - POSTGRES_DB=recensione_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped
    volumes:
      - review-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432"
    networks:
      - opnet
  postgres-shop:
    container_name: postgres-shop
    image: "postgres:9.6-alpine"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://service-discovery-server:8761/eureka/
      - POSTGRES_DB=shop_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped
    volumes:
      - shop-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432"
    networks:
      - opnet

  postgres-ad:
    container_name: postgres-ad
    image: "postgres:9.6-alpine"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://service-discovery-server:8761/eureka/
      - POSTGRES_DB=ad_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped
    volumes:
      - ad-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432"
    networks:
      - opnet
  ## Mongo Docker Compose Config
  # mongo:
  #  container_name: mongo
  #  image: mongo:4.4.14-rc0-focal
  #  restart: always
  #  ports:
  #    - "27017"
  #  volumes:
  #    - mongo-data:/var/lib/mongo/data
  #  environment:
  #    - eureka.client.serviceUrl.defaultZone=http://service-discovery-server:8761/eureka/
  #  networks:
  #    - opnet
  ## Eureka Server
  service-discovery-server:
    image: service-discovery-server:latest
    container_name: service-discovery-server
    ports:
      - "8761:8761"
    networks:
      - opnet
  api-gateway:
    image: api-gateway:latest
    container_name: api-gateway
    environment:
      - eureka.client.serviceUrl.defaultZone=http://service-discovery-server:8761/eureka/
    ports:
      - "8080:8080"
    depends_on:
      - service-discovery-server
    networks:
      - opnet
  ## Product-Service Docker Compose Config
  recensione-service:
    container_name: recensione-service
    image: recensione-service:latest
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_SERVER=postgres-review
      - POSTGRES_DB=recensione_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - eureka.client.serviceUrl.defaultZone=http://service-discovery-server:8761/eureka/
    ports:
      - "8082:8082"
    depends_on:
      - postgres-review
      - service-discovery-server
    networks:
      - opnet
  ## Order-Service Docker Compose Config
  user-service:
    container_name: user-service
    image: user-service:latest
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_SERVER=postgres-user
      - POSTGRES_DB=user_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - eureka.client.serviceUrl.defaultZone=http://service-discovery-server:8761/eureka/
    ports:
      - "8081:8081"
    depends_on:
      - postgres-user
      - service-discovery-server
    networks:
      - opnet

  shop-service:
    container_name: shop-service
    image: shop-service:latest
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_SERVER=postgres-shop
      - POSTGRES_DB=shop_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - eureka.client.serviceUrl.defaultZone=http://service-discovery-server:8761/eureka/
    ports:
      - "8083:8083"
    depends_on:
      - postgres-shop
      - service-discovery-server
    networks:
      - opnet

  ad-service:
    container_name: ad-service
    image: ad-service:latest
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_SERVER=postgres-ad
      - POSTGRES_DB=ad_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - eureka.client.serviceUrl.defaultZone=http://service-discovery-server:8761/eureka/
    ports:
      - "8084:8084"
    depends_on:
      - postgres-ad
      - service-discovery-server
    networks:
      - opnet
volumes:
  shop-postgres-data:
  user-postgres-data:
  ad-postgres-data:
  review-postgres-data:
  mongo-data:
networks:
  opnet:
    driver: bridge
