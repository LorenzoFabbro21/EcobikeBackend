spring:
  application:
    name: recensione-service
server:
  port: 8082
  forward-headers-strategy: framework
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    register-with-eureka: true
    refresh:
      enable: true
  instance:
    prefer-ip-address: true